name: flutter_chat
description: "Chat App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+20250226

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  #state managment
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  #router
  go_router: ^14.8.0

  #localization
  intl: ^0.19.0
  flutter_localization: ^0.3.1

  #supabase
  supabase_flutter: ^2.8.4

  #utils
  timeago: ^3.7.0
  image_picker: ^1.1.2
  file_picker: ^9.0.1
  path_provider: ^2.1.5
  path: ^1.9.0
  uuid: ^4.5.1
  flutter_dotenv: ^5.2.1
  collection: ^1.19.0
  connectivity_plus: ^6.1.3

  #audio
  record: ^5.2.1
  just_audio: ^0.9.46  

  #models
  freezed: ^2.5.8
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  #database
  drift: ^2.25.1
  drift_flutter: ^0.2.4
  sqlite3_flutter_libs: ^0.5.31
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  drift_dev: ^2.25.2
  riverpod_generator: ^2.6.4
  build_runner: ^2.4.15
  json_serializable: ^6.9.4

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/supabase/.env

  fonts:
    - family: icomoon
      fonts:
        - asset: fonts/icomoon.ttf

    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-Regular.ttf
          weight: 400
        - asset: fonts/Gilroy-Medium.ttf
          weight: 500
        - asset: fonts/Gilroy-Bold.ttf
          weight: 600
        - asset: fonts/Gilroy-SemiBold.ttf
          weight: 700